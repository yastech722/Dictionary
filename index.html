<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dictionary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
  </head>
  <body>
    <div class="container" style="padding: 50px">
      <div class="row">
        <div class="col col-sm-12 col-md-3">
          <div style="padding-bottom: 10px">
            <div class="row">
              <div class="col col-sm-12 col-md-8">
                <input
                  type="text"
                  id="word-search"
                  class="form-control"
                  placeholder="Search"
                />
              </div>

              <div class="col col-sm-12 col-md-4">
                <button id="search-btn" class="btn btn-success">search</button>
              </div>
            </div>
          </div>
          <div
            id="word-list"
            style="
              list-style: none;
              border-radius: 10px;
              border: 2px solid gainsboro;
              padding-top: 10px;
              height: 650px;
            "
          ></div>
        </div>
        <div class="col col-sm-12 col-md-9">
          <div class="row" id="add-word-container" style="padding-bottom: 10px">
            <div class="row">
              <div class="col col-sm-12 col-md-3">
                <input
                  type="text"
                  class="form-control"
                  id="new-word"
                  placeholder="Word"
                  name="email"
                />
              </div>
              <div class="col col-sm-12 col-md-9">
                <input
                  type="text"
                  class="form-control"
                  id="new-meaning"
                  placeholder="Meaning"
                  name="pswd"
                />
              </div>
            </div>
            <div class="row">
              <div class="col col-sm-11">
                <input
                  type="text"
                  class="form-control"
                  id="new-example"
                  placeholder="Example"
                  name="pswd"
                />
              </div>
              <div class="col col-sm-12 col-md-1">
                <button class="btn btn-success" id="btn-save" name="add">
                  Save
                </button>
              </div>
            </div>
          </div>
          <div
            class="row"
            style="
              border-radius: 10px;
              border: 2px solid gainsboro;
              padding-top: 10px;
              height: 610px;
            "
          >
            <div id="word-meaning" style="padding: 10px">
              <h4>Meaning:</h4>
              <div id="meaning"></div>
            </div>

            <div id="word-example">
              <h6>Example:</h6>
              <div id="example"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
   
  </body>
</html>
